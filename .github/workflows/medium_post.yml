name: Post to Medium

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Ensure enough history is fetched for the diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install requests

      - name: Log GitHub Event Data
        run: cat $GITHUB_EVENT_PATH

      - name: Run Python script to check for modified or added Markdown files
        id: file_check
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python check_md_files.py

      - name: Publish to Medium
        if: env.has_md_files == 'true'
        env:
          MEDIUM_API_TOKEN: ${{ secrets.MEDIUM_API_TOKEN }}
          DEBUG: '1'
          md_files: ${{ env.md_files }}
        run: python post.py
