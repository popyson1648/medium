name: Post to Medium

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install requests

      - name: Fetch modified files
        id: get_diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          commits=$(jq -r '.commits[].id' $GITHUB_EVENT_PATH)
          for commit in $commits; do
            curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/commits/$commit" | jq -r '.files[] | select(.filename | startswith("articles/")) | select(.filename | endswith(".md")) | .filename'
          done | sort -u > modified_files.txt

      - name: Check for modified or added Markdown files
        id: file_check
        run: |
          if [ -s modified_files.txt ]; then
            echo "Markdown files changed or added:"
            cat modified_files.txt
            echo "changed_files=$(cat modified_files.txt | paste -s -d, -)" >> $GITHUB_ENV
          else
            echo "No Markdown files were changed or added."
            exit 0

      - name: Publish to Medium
        if: env.changed_files != ''
        env:
          MEDIUM_API_TOKEN: ${{ secrets.MEDIUM_API_TOKEN }}
          DEBUG: '1'
          changed_files: ${{ env.changed_files }}
        run: python post.py
